<!DOCTYPE html>
<html style="padding:0;margin:0;width:100%;height:100%">
<head>
	<meta charset="utf-8">
	<title>寻找打印机的最小打印边距</title>
	<style type="text/css">
		html, body {margin: 0; padding: 0; width:100%; height:100%; font-size: 14px}
		div.box {
			margin: auto; padding: 0; border: 2px solid #000; width:100%; height:100%;

			box-sizing: border-box;
		}
		div.b1 {margin: 100px auto; padding: 10px; width: calc(100% - 200px); border: 2px solid #000}
		div.text {margin: 0; padding: 10px; border: 1px solid #000}


		img {margin: 0; padding: 0; position: absolute}
		img.top-left {left: 0; top: 0}
		img.top-right {right: 0; top: 0}
		img.bottom-left {left: 0; bottom: 0}
		img.bottom-right {right: 0; bottom: 0}
	</style>
</head>
<body>
<img class="top-left" src="20x20mm.png" style="width: calc(20mm * 0.9390)">
<img class="top-right" src="20x20mm.png" style="width: calc(20mm * 0.9390)">
<img class="bottom-left" src="20x20mm.png" style="width: calc(20mm * 0.9390)">
<img class="bottom-right" src="20x20mm.png" style="width: calc(20mm * 0.9390)">
<div class="box">
	<div class="b1">
		<div class="text">在Chrome打印界面中，边距选择"无", 然后确认打印。实际打印出来的边距就是打印机的最小边距！<br>注：4个角的20x20mm图片使用了 style="width: calc(20mm * 0.9390)"<br>实测最小边距：上5mm下4mm左7.5mm右6mm(打印机: RICOH Aficio 3025 PCL 5e)</div>
	</div>
</div>
</body>
</html>
