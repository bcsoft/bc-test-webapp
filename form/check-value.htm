<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>not</title>
<style type="text/css">
  div {margin: 0.5em; padding: 0.5em; border: 1px solid #666}
</style>
</head>
<body>
<form name="form" style="margin: 3px;">
  <div>
    <label><input type="radio" name="r10">Default Config</label>
    <label><input type="radio" name="r11" checked>Default Config</label>
  </div>
  <div>
    <label><input type="radio" name="r20" value="true">value=true</label>
    <label><input type="radio" name="r21" checked value="true">value=true</label>
  </div>
  <div>
    <label><input type="checkbox" name="c10">Default Config</label>
    <label><input type="checkbox" name="c11" checked>Default Config</label>
  </div>
  <div>
    <label><input type="checkbox" name="c20" value="true">value=true</label>
    <label><input type="checkbox" name="c21" checked value="true">value=true</label>
  </div>
</form>
<script type="text/javascript" src="../../ui-libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
  console.log('$("[name=r10]").val() = %s', $("[name=r10]").val());
  console.log('$("[name=r11]").val() = %s', $("[name=r11]").val());
  console.log('$("[name=r20]").val() = %s', $("[name=r20]").val());
  console.log('$("[name=r21]").val() = %s', $("[name=r21]").val());
  
  console.log('$("[name=c10]").val() = %s', $("[name=c10]").val());
  console.log('$("[name=c11]").val() = %s', $("[name=c11]").val());
  console.log('$("[name=c20]").val() = %s', $("[name=c20]").val());
  console.log('$("[name=c21]").val() = %s', $("[name=c21]").val());
</script>
</body>
</html>
