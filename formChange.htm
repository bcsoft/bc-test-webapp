<html>
<head>
<script type="text/javascript" src="../ui-libs/jquery/1.7.2/jquery.min.js"></script>
<style type="text/css">
    div {margin: 1em;}
</style>
</head> 
<body>
    <form action='#'>
        <div><input type='text' id="t1"/><button id="cti">Change Text Input value</button></div>
        <div><textarea></textarea></div>
        <div><input type='hidden' id="h1"/><button id="chi">Change Hidden Input value</button></div>
    </form>
<script type="text/javascript">
    $("#cti").click(function (e) {
        console.log("Change Text Input value");
        $("#t1").val($("#t1").val() + "t");
    });

    $("#chi").click(function (e) {
        console.log("Change Hidden Input value");
        $("#h1").val($("#h1").val() + "h");
    });

    $("form").change(function(e) {
        console.log("form change target=%o", e.target);
    });

    $("form").on("keyup", function(e) {
        console.log("form keyup target=%o", e.target);
    });
</script>
</body>
</html>
