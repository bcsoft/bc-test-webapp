<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Tree</title>
<link type="text/css" rel="stylesheet" href="tree.css" />
<style type="text/css">
html,body {
  margin: 0px;
  padding: 0px;
  height: 100%;
  overflow: auto;
  background-color: #272822;
}
.container{
  width:10em;
  height: 20em;
  overflow: auto;
  margin: 1em auto;
}
.tree{
  background-color: #ccc;
  overflow: auto;
  width: auto;
  height: 10em;
}
</style>
</head>
<body>
<div class="container">
  <ul class="tree nodes root">
    <li class="node"><div class="row"><span class="nav">&nbsp;</span><span class="icon"><span class="i01"></span></span><span class="text">Text</span></div></li>
    <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">LongTextLongTextLongText</span></div></li>
    <li class="node unfolded"><div><span class="nav"><span></span></span><span class="icon"><span></span></span><span class="text">Folder - Open</span></div>
      <ul class="nodes children">
        <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">Text1</span></div></li>
        <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">LongTextLongTextLongText</span></div></li>
      </ul>
    </li>
    <li class="node folded"><div><span class="nav"><span></span><span></span></span><span class="icon"><span></span></span><span class="text">Folder - Close</span></div>
      <ul class="nodes children">
        <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">Text1</span></div></li>
        <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">Text2</span></div></li>
      </ul>
    </li>
    <li class="node unfolded"><div><span class="nav"><span></span></span><span class="icon"><span></span></span><span class="text">Folder - Open</span></div>
      <ul class="nodes children">
        <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">Text1</span></div></li>
        <li class="node unfolded"><div><span class="nav"><span></span></span><span class="icon"><span></span></span><span class="text">Folder - Open</span></div>
          <ul class="nodes children">
            <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">Text1</span></div></li>
            <li class="node"><div><span class="nav">&nbsp;</span><span class="icon"><span></span></span><span class="text">LongTextLongTextLongText</span></div></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
